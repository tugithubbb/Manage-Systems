databaseChangeLog:
  - changeSet:
      id: 7
      author: dssd
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            tableName: permissions
      validCheckSum: ANY
      changes:
        - createTable:
            tableName: permissions
            columns:
              - column:
                  name: id
                  type: VARCHAR(100)
                  constraints:
                    primaryKey: true
              - column:
                  name: code
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: api_path
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: method
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: module
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: DATETIME
              - column:
                  name: updated_at
                  type: DATETIME
              - column:
                  name: deleted_at
                  type: DATETIME
