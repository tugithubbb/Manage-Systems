databaseChangeLog:
  - changeSet:
      id: 2
      author: dssd
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            tableName: login_history
      validCheckSum: ANY
      changes:
        - createTable:
            tableName: login_history
            columns:
              - column:
                  name: id
                  type: VARCHAR(36)
                  constraints:
                    primaryKey: true
              - column:
                  name: admin_user_id
                  type: VARCHAR(36)
                  constraints:
                    nullable: false
              - column:
                  name: login_time
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: ip_address
                  type: VARCHAR(50)
              - column:
                  name: device_info
                  type: VARCHAR(255)
        - addForeignKeyConstraint:
            baseTableName: login_history
            baseColumnNames: admin_user_id
            referencedTableName: admin_users
            referencedColumnNames: id
            constraintName: fk_login_history_admin_users
