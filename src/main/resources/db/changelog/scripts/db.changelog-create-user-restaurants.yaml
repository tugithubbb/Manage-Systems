databaseChangeLog:
  - changeSet:
      id: 13
      author: dssd
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            tableName: restaurant_users
      changes:
        - createTable:
            tableName: restaurant_users
            columns:
              - column:
                  name: id
                  type: VARCHAR(36)
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: VARCHAR(50)
              - column:
                  name: restaurant_id
                  type: VARCHAR(36)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
              - column:
                  name: deleted_at
                  type: TIMESTAMP

        - addForeignKeyConstraint:
            baseTableName: restaurant_users
            baseColumnNames: restaurant_id
            referencedTableName: restaurants
            referencedColumnNames: id
            constraintName: fk_restaurant_user_restaurants
        - addForeignKeyConstraint:
            baseTableName: restaurant_users
            baseColumnNames: role_id
            referencedTableName: roles
            referencedColumnNames: id
            constraintName: fk_restaurant_users_role

