databaseChangeLog:
  - changeSet:
      id: create-order-details
      author: chatgpt
      changes:
        - createTable:
            tableName: order_details
            columns:
              - column:
                  name: id
                  type: VARCHAR(100)
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: code
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: order_id
                  type: VARCHAR(100)
                  constraints:
                    nullable: false

              - column:
                  name: ingredient_id
                  type: VARCHAR(100)
                  constraints:
                    nullable: false

              - column:
                  name: quantity
                  type: INT
                  constraints:
                    nullable: false

              - column:
                  name: unit_price_at_order
                  type: DECIMAL(12,2)

              - column:
                  name: total_price
                  type: DECIMAL(12,2)

              - column: { name: created_at, type: TIMESTAMP }
              - column: { name: updated_at, type: TIMESTAMP }
              - column: { name: deleted_at, type: TIMESTAMP }

        - addForeignKeyConstraint:
            baseTableName: order_details
            baseColumnNames: order_id
            referencedTableName: orders
            referencedColumnNames: id
            constraintName: fk_order_details_order

        - addForeignKeyConstraint:
            baseTableName: order_details
            baseColumnNames: ingredient_id
            referencedTableName: ingredients
            referencedColumnNames: id
            constraintName: fk_order_details_ingredients
