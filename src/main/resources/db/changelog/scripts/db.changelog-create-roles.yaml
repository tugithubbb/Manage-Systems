databaseChangeLog:
  - changeSet:
      id: 4
      author: dssd
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            tableName: roles
      validCheckSum: ANY
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: VARCHAR(36)
                  constraints:
                    primaryKey: true
              - column:
                  name: code
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: active
                  type: BOOLEAN
                  defaultValueBoolean: true
              - column:
                  name: created_at
                  type: DATETIME
              - column:
                  name: updated_at
                  type: DATETIME
              - column:
                  name: deleted_at
                  type: DATETIME
