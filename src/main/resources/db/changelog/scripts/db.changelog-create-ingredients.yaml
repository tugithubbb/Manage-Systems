databaseChangeLog:
  - changeSet:
      id: 14
      author: dssd
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            tableName: ingredients
      changes:
        - createTable:
            tableName: ingredients
            columns:
              - column:
                  name: id
                  type: VARCHAR(36)
                  constraints:
                    primaryKey: true
              - column:
                  name: code
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: stock
                  type: INT
                  defaultValueNumeric: 0
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
              - column:
                  name: deleted_at
                  type: TIMESTAMP
