databaseChangeLog:
  - changeSet:
      id: 10-add-restaurant-user-to-refresh-token
      author: dssd
      preConditions:
        onFail: MARK_RAN
        not:
          columnExists:
            tableName: refresh_tokens
            columnName: restaurant_user_id
      changes:
        - addColumn:
            tableName: refresh_tokens
            columns:
              - column:
                  name: restaurant_user_id
                  type: VARCHAR(36)
                  constraints:
                    nullable: true   # hoặc false nếu bạn muốn bắt buộc

        - addForeignKeyConstraint:
            baseTableName: refresh_tokens
            baseColumnNames: restaurant_user_id
            referencedTableName: restaurant_users
            referencedColumnNames: id
            constraintName: fk_refresh_tokens_restaurant_user
            onDelete: CASCADE
