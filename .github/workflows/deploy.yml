name: CI/CD Spring Boot ‚Üí Docker Swarm

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest   # üëà GitHub-hosted runner

    steps:
      # 1Ô∏è‚É£ L·∫•y source code
      - name: Checkout source
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Java
      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      # 3Ô∏è‚É£ Build Spring Boot (KH√îNG ch·∫°y app)
      - name: Build Spring Boot
        run: ./gradlew clean build -x test

      # 4Ô∏è‚É£ Login Docker Hub
      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5Ô∏è‚É£ Build Docker image
      - name: Build Docker image
        run: docker build -t maingoctu56/management-system:latest .

      # 6Ô∏è‚É£ Push image
      - name: Push Docker image
        run: docker push maingoctu56/management-system:latest

      # 7Ô∏è‚É£ Setup SSH (ƒë·ªÉ ssh v√†o VPS)
      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      # 8Ô∏è‚É£ Deploy l√™n VPS (ch·∫°y deploy.sh)
      - name: Deploy to VPS (Docker Swarm)
        env:
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
        run: |
          chmod +x deploy.sh
          ./deploy.sh
