name: CI/CD Spring Boot → Docker Swarm

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: 'gradle'

      - name: Build Spring Boot
        run: |
          chmod +x ./gradlew
          ./gradlew clean bootJar -x test

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        run: |
          docker build -t maingoctu56/management-system:latest .
          docker push maingoctu56/management-system:latest

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      # ⭐⭐⭐ THÊM STEP NÀY - QUAN TRỌNG NHẤT ⭐⭐⭐
      - name: Add VPS to known_hosts
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H $VPS_HOST >> ~/.ssh/known_hosts 2>&1
          echo "✅ Added $VPS_HOST to known_hosts"

      # Deploy phải ở SAU step Add known_hosts
      - name: Deploy to VPS (Docker Swarm)
        env:
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
        run: |
          chmod +x deploy.sh
          ./deploy.sh